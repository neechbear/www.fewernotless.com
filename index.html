<!DOCTYPE html>
<html>
  <head>
    <title>It's fewer, not less!</title>
    <style type="text/css">
    .content {
      max-width: 750px;
      margin: auto;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 750px;
    }
    table, tr, td {
      border: 0px;
      padding: 0px;
      margin: 0px;
    }
  </style>
  </head>
  <body>
    <div class="content">
      <center>
        <h1>Do you mean fewer, and not less?</h1>
      </center>
      <img src="fewerfish.png" align="center" /><br>
      <table>
        <tr>
          <td>
            <b>Less stuff.</b><br>
            Use with singulars: <i>less string</i><br>
            &nbsp;
          </td>
          <td>
            <b>Fewer things.</b><br>
            Use with plurals: <i>fewer fish</i><br>
            (Things that can be counted).
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
